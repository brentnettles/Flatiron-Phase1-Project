<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Review Form</title>
    <!-- <link rel="stylesheet" type="text/css" href="reviews.css" /> -->
  </head>
  <body>
    <div id="reviewsContainer"></div>

    <h1>Restaurant Review Form</h1>
    <form id="reviewForm">
      <label for="name">Enter your name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="menuItem">Select an item from the menu:</label><br />
      <select id="menuItem" name="menuItem">
        <option value="" disabled selected>Select an item</option>
        <!-- from JSON SERVER/> --></select
      ><br /><br />

      <label for="rating">Rate:</label><br />
      <select id="rating" name="rating">
        <option value="1">☆</option>
        <option value="2">☆☆</option>
        <option value="3">☆☆☆</option>
        <option value="4">☆☆☆☆</option>
        <option value="5">☆☆☆☆☆</option></select
      ><br /><br />

      <input type="submit" value="Submit Review" />
    </form>
    <div id="reviewsContainer"></div>

    <script src="reviews.js"></script>
  </body>
</html>
